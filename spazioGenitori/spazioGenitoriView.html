<head>

    <title>PUZZLE - Spazio Scuola</title>
    <link rel="stylesheet" href="HomepageView/homepageView.css">
    <link rel="stylesheet" href="spazioGenitori/spazioGenitori.css">

    <style media="screen">
       #uploader {
           -webkit-appearance: none;
           appearance: none;
           width: 50%;
           margin-bottom: 10px;
       }
    </style>

</head>

<body>

<div class="container-fluid">
    <div class="row ">
        <div class="box" id="box">
            <div class="post" ng-show="utenteRegistrato.ruolo === 'GENITORE'">
                <button class="btn" type="button" data-toggle="modal" data-target="#aggiungiFile">
                    <i class="glyphicon glyphicon-pencil"></i>
                    &nbsp; Carica un nuovo file...
                </button>
            </div>

            <!-- DA RIMUOVERE DOPO I TEST -->
            <div class="post" ng-show="utenteRegistrato.ruolo === 'INSEGNANTE'">
                <p>QUI PUOI <b>SOLO</b> VEDERE! NON PUOI PUBBLICARE! SEI UN {{utenteRegistrato.ruolo}}</p>
            </div>
            <!-- ------------------------ -->

            <div class="post">

                <label class="upload-group"><b>SPAZIO GENITORI</b></label>
                <ul ng-repeat="elemento in elencoFile">
                    <li>
                        {{elemento.tipo}} | {{elemento.titolo}} | {{elemento.creatore}}
                    <a href="https://firebasestorage.googleapis.com/v0/b/puzzle-aa815.appspot.com/o/Genitori%2FReggio%20Calabria%2FItalo%20Falcomat%C3%A0%2FIVG%2FNCeJX6iCW7XzY4YvDQ3OXuxHaJn2%2F13147595_962055540568061_6383970511355486989_o.jpg?alt=media&token=856e2350-fb8c-49c7-ba12-e4589dbfb5fd">
                        <button>DOWNLOAD</button>
                    </a>
                </ul>

            </div>
        </div>
    </div>
</div>

<!-- MODAL: AGGIUNGI FILE -->
<div class="modal fade" id="aggiungiFile" role="dialog">
    <div class="modal-dialog modal-sm">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Caricamento nuovo file</h4>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <form id="uploadFile" role="form">

                        <!-- TITOLO -->
                        <input type="text" class="form-control" id="txtNome" placeholder="Inserisci Titolo" name="titolo"
                               ng-model="dati.titolo" required/>

                        <!-- ----------------------- -->
                        <div ng-show="!isUploading">
                            <input type="file" onchange="angular.element(this).scope().select(this)" required>
                        </div>
                        <!-- ----------------------- -->


                    </form>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" id="submit" ng-click="upload()" data-dismiss="modal" >Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Annulla</button>
            </div>
        </div>
    </div>
</div>



</body>
