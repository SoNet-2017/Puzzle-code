<head>
  <meta charset="UTF-8">
  <title> PUZZLE - registrazione </title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel="stylesheet" href="authenticationView/authenticationView.css">

</head>

<body ng-app="AuthCtrl">


<!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active"> Chi sono </li>
    <li>Dati Social</li>
    <li>Dati Anagrafici</li>
    <li>Dati Scuola</li>
  </ul>
  <!-- fieldsets -->

  <!-- fieldsets 0 -->
  <fieldset>
    <br>
    <h2 class="fs-title">Chi sono</h2>
    <br>
    <input type="text" name="insegnante" placeholder="Insegnante" />
    <input type="password" name="genitore" placeholder="Genitore" />
    <br> <br>
    <input type="button" name="next" class="next action-button" value="Continua" />
  </fieldset>

  <!-- fieldsets 1 -->
  <fieldset>
    <br>
    <h2 class="fs-title">Dati Social</h2>
    <br>
    <input type="text" name="email" placeholder="Email" />
    <input type="password" name="pass" placeholder="Password" />
    <br> <br>
    <input type="button" name="previous" class="previous action-button" value="Indietro" />
    <input type="button" name="next" class="next action-button" value="Continua" />
  </fieldset>

  <!-- fieldsets 2 -->
  <fieldset>
    <br>
    <h2 class="fs-title">Dati Anagrafici</h2>
    <br>
    <input type="text" name="nome" placeholder="Nome" />
    <input type="text" name="cognome" placeholder="Cognome" />
    <input type="text" name="città" placeholder="Città" />
    <br> <br>
    <input type="button" name="previous" class="previous action-button" value="Indietro" />
    <input type="button" name="next" class="next action-button" value="Continua" />
  </fieldset>

  <!-- fieldsets 3 -->
  <fieldset>
    <br>
    <h2 class="fs-title">Dati Scuola</h2>
    <br>
    <input type="text" name="fname" placeholder="Nome Figlio" />
    <input type="text" name="lname" placeholder="Cognome Figlio" />
    <input type="text" name="phone" placeholder="Scuola" />
    <input type="text" name="phone" placeholder="Classe" />
    <br> <br>
    <input type="button" name="previous" class="previous action-button" value="Indietro" />
    <input type="submit" name="submit" class="submit action-button" value="Conferma" />
  </fieldset>
</form>


<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

<script src="authenticationView.js"></script>

</body>
